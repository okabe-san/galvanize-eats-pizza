<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <header class="menuPage">
      <element class="left" onClick="location='index.html'">
        <h3 class="flex-item">Galvanize-Eats!</h3>
      </element>
    </header>
    <main>
      <form>
        <section class="menuInfo">
        <h2>Burgers:</h2>
          <element class="menuBurgers menu" ></element>
        <h2>Pizza:</h2>
          <element class="menuPizza menu"></element>
        <h2>Quantity:</h2>
          <input min="1" type="number" class="quantity" value="1">
          <br>
          <button type="click" class="addItem" >Add Item</button>
        <h2>Delivery Infomation:</h2>
          <div class="form-group">
            <label for="text">Name</label>
              <input type="text" style="width:200px;" class="form-control" id="name" placeholder="Subaru Okabe">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number (format: xxx-xxx-xxxx)</label>
              <input type="text" style="width:200px;" pattern="^\d{3}-\d{3}-\d{4}$" class="form-control" id="phone" placeholder="xxx-xxx-xxxx">
          </div>
          <div class="form-inline">
            <label for="address">Address (street, apt.#, city, zip)</label>
              <br>
            <input type="text" style="width:200px;" class="form-control" id="address" placeholder="Street">
            <input type="text" style="width:200px;" class="form-control" id="address" placeholder="Apt. #">
            <input type="text" style="width:200px;" class="form-control" id="address" placeholder="City">
            <input type="text"  pattern="^\d{5}$" style="width:200px;" class="form-control" id="address" placeholder="5 digit zip code">
          </div>
        </section>
        <section class="orderInfo">
          <h2>Order Infomation:</h2>
          <element class="orderList"></element>
          <element class="price"></element>
        </section>
        <button type="click" id="submit" >Deliver It!</button>
      </form>
    </main>
    <footer>
      <h5>Denver, Colorado</h5>
    </footer>
    <!-- scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
